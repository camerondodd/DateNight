<!DOCTYPE html>
<html lang="en">
<head>
	<title>Date Night</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript"></script>
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<main role="main">
		<header>
			<h1>Date Night!</h1>
		</header>
		<section role="region" class="outOrInPage">
			<header role="banner">
				<h2>Are you Going Out or Staying In?</h2>
			</header>
			<div class="outOrInBox">
				<button name="goOut" class="goOutButton">Go Out!</button>
				<button name="stayIn" class="stayInButton">Stay In!</button>
			</div>
		</section>
		<section role="region" class="outPage" hidden>
			<header role="banner">
				<h2>Going Out</h2>
			</header>
			<div class="returnHome">
			  <button name="outToHome" class="homeButton">Second Thoughts?</button>
			</div>
		</section>
		<section role="region" class="inPage" hidden>
			<header role="banner">
				<h2>Staying In</h2>
			</header>
			<form action="#" class="recipeRequestContainer">
            <label for="query"></label>
            <input type="text" class="recipeInput">
            <button type="submit">Search</button>
      </form>
      <div class="recipeResults">
      </div>
			<div class="returnHome">
			  <button name="inToHome" class="homeButton">Second Thoughts?</button>
			</div>
		</section>	
	</main>
</body>
</html>
